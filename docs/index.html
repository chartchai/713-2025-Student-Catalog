<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Backend Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>The Backend Development Student list</h1>
      </header>

      <table class="student-table">
        <thead>
          <tr>
            <th></th>
            <th>Student ID</th>
            <th>Name Surname</th>
            <th>Nickname</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Student 1 -->
          <tr>
            <td data-label="Avatar" class="avatar-cell">
              <img
                src="assets/trump_real.jpg"
                alt="Donald Trump Avatar"
                class="avatar-img"
              />
            </td>
            <td data-label="Student ID">6501000001</td>
            <td data-label="Name Surname">Donald Trump</td>
            <td data-label="Nickname">Donny</td>
          </tr>

          <!-- Example Student 2 -->
          <tr>
            <td data-label="Avatar" class="avatar-cell">
              <img
                src="assets/lisa_real.jpg"
                alt="Lisa Blackpink Avatar"
                class="avatar-img"
              />
            </td>
            <td data-label="Student ID">6501000002</td>
            <td data-label="Name Surname">Lalisa Manobal</td>
            <td data-label="Nickname">Lisa</td>
          </tr>
          <tr>
            <td data-label="Avatar" class="avatar-cell">
              <img
                src="assets/tan.png"
                alt="Thanaphon Sarnsamuth Avatar"
                class="avatar-img"
              />
            </td>
            <td data-label="Student ID">682132002</td>
            <td data-label="Name Surname">Thanaphon Sarnsamuth</td>
            <td data-label="Nickname">Tan</td>
          </tr>

          <!-- Copy this row to add a new student -->
          <!-- 
            <tr>
                <td data-label="Avatar" class="avatar-cell">
                    <img src="assets/avatar_placeholder.png" alt="New Student Avatar" class="avatar-img">
                </td>
                <td data-label="Student ID">ID Here</td>
                <td data-label="Name Surname">Name Here</td>
                <td data-label="Nickname">Nickname Here</td>
            </tr>
            -->
        </tbody>
      </table>
    </div>

    <script>
      // Reload page every 30 seconds
      setTimeout(function () {
        location.reload();
      }, 30000);
    </script>
  </body>
</html>
